<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Cerdaskara</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="bg-white shadow-lg rounded-lg max-w-lg w-full">
    <div class="p-4 border-b border-gray-200">
      <h1 class="text-xl font-bold text-gray-700">Ask the Cerdaskara AI</h1>
    </div>
    <div class="p-4 space-y-4 max-h-96 overflow-y-auto" id="chat-output">
      <!-- Bubble chat akan ditampilkan di sini -->
    </div>
    <form class="p-4 border-t border-gray-200">
      <div class="flex space-x-2">
        <input 
          name="prompt" 
          placeholder="Enter instructions here" 
          type="text" 
          class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required>
        <button 
          type="submit" 
          class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
          Send
        </button>
      </div>
    </form>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
